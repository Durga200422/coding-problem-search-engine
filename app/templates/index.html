<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CodeQuest - Discover and search 10,000+ coding problems from Codeforces, LeetCode, and CodeChef. Find your next coding challenge with advanced filters.">
    <meta name="keywords" content="coding problems, algorithms, data structures, competitive programming, leetcode, codeforces, codechef">
    <meta name="author" content="CodeQuest">
    
    <title>CodeQuest - Find Your Next Coding Challenge</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’»</text></svg>">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" integrity="sha512-SIMGYRUjwY8+gKg7nn9EItdD8LCADSDfJNutF9TPrvEo86sQmFMh6MyralfIyhADlajSxqc7G0gs7+MwWF/ogQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Theme Toggle Button -->
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark/light theme">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1 class="hero-title">
                <i class="fas fa-code"></i> CodeQuest
            </h1>
            <p class="hero-subtitle">Discover 10,000+ coding problems across multiple platforms</p>
        </div>
    </header>

    <!-- Tag Cloud Section -->
    <section class="tag-cloud-section">
        <div class="container">
            <h2 class="section-title">
                <i class="fas fa-cloud"></i> Explore Popular Topics
            </h2>
            <div id="tagCloud" class="tag-cloud">
                <!-- Dynamically populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Main Container -->
    <main class="container">
        <!-- Search Section -->
        <section class="search-section" aria-label="Search form">
            <form id="searchForm" class="search-form" role="search">
                <div class="search-input-wrapper">
                    <i class="fas fa-search search-icon" aria-hidden="true"></i>
                    <input 
                        type="text" 
                        id="query" 
                        class="search-input" 
                        placeholder="Search by keywords, topics, or problem names..."
                        autocomplete="off"
                        aria-label="Search query"
                        required
                    >
                    <!-- Search History Dropdown -->
                    <div id="searchHistory" class="search-history hidden" role="menu" aria-label="Recent searches"></div>
                </div>
                
                <!-- Filter Row -->
                <div class="filters-row">
                    <div class="filter-group">
                        <label for="platform"><i class="fas fa-laptop-code"></i> Platform</label>
                        <select id="platform" class="filter-select" aria-label="Filter by platform">
                            <option value="">All Platforms</option>
                            <option value="Codeforces">Codeforces</option>
                            <option value="LeetCode">LeetCode</option>
                            <option value="CodeChef">CodeChef</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="difficulty"><i class="fas fa-signal"></i> Difficulty</label>
                        <select id="difficulty" class="filter-select" aria-label="Filter by difficulty">
                            <option value="">All Levels</option>
                            <option value="800">800 (Beginner)</option>
                            <option value="1000">1000</option>
                            <option value="1200">1200</option>
                            <option value="1400">1400</option>
                            <option value="1600">1600 (Medium)</option>
                            <option value="1800">1800</option>
                            <option value="2000">2000 (Hard)</option>
                            <option value="2200">2200+</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="sortBy"><i class="fas fa-sort"></i> Sort By</label>
                        <select id="sortBy" class="filter-select" aria-label="Sort results">
                            <option value="relevance">Relevance</option>
                            <option value="difficulty-asc">Difficulty (Easy First)</option>
                            <option value="difficulty-desc">Difficulty (Hard First)</option>
                        </select>
                    </div>
                </div>

                <!-- Tag Filter Section -->
                <div class="tag-filter-section">
                    <label class="tag-filter-label">
                        <i class="fas fa-tags"></i> Filter by Topics
                    </label>
                    <div id="tagFilters" class="tag-filters" role="group" aria-label="Tag filters">
                        <!-- Dynamically populated by JavaScript -->
                    </div>
                    <button type="button" id="clearTags" class="clear-tags-btn hidden" aria-label="Clear all tag filters">
                        <i class="fas fa-times"></i> Clear Tags
                    </button>
                </div>

                <button type="submit" class="search-btn">
                    <i class="fas fa-search"></i> Search Problems
                </button>
            </form>
        </section>

        <!-- Export Section -->
        <div id="exportSection" class="export-section hidden" role="toolbar" aria-label="Export options">
            <button type="button" class="export-btn" onclick="exportResults('json')" aria-label="Export results as JSON">
                <i class="fas fa-download"></i> Export JSON
            </button>
            <button type="button" class="export-btn" onclick="exportResults('csv')" aria-label="Export results as CSV">
                <i class="fas fa-file-csv"></i> Export CSV
            </button>
        </div>

        <!-- Statistics Section -->
        <div id="statsSection" class="stats-section hidden" role="region" aria-label="Result statistics">
            <h3 class="stats-title"><i class="fas fa-chart-bar"></i> Result Statistics</h3>
            <div class="stats-grid">
                <div class="stat-card" role="img" aria-label="Difficulty distribution chart">
                    <canvas id="difficultyChart"></canvas>
                </div>
                <div class="stat-card" role="img" aria-label="Platform distribution chart">
                    <canvas id="platformChart"></canvas>
                </div>
                <div class="stat-card" role="img" aria-label="Top tags chart">
                    <canvas id="tagChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Results Meta -->
        <div id="resultsMeta" class="results-meta hidden" role="status" aria-live="polite">
            <span id="resultsCount" class="results-count"></span>
            <span id="searchTime" class="search-time"></span>
        </div>

        <!-- Loading State -->
        <div id="loader" class="loader hidden" role="status" aria-live="polite" aria-label="Loading results">
            <div class="skeleton-cards">
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
            </div>
        </div>

        <!-- Error State -->
        <div id="error" class="error-state hidden" role="alert" aria-live="assertive">
            <i class="fas fa-exclamation-circle"></i>
            <h3>Error</h3>
            <p id="errorMessage"></p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state hidden" role="status">
            <i class="fas fa-search"></i>
            <h3>No problems found</h3>
            <p>Try adjusting your search criteria or filters</p>
        </div>

        <!-- Results Grid -->
        <div id="results" class="results-grid" role="list" aria-label="Search results">
            <!-- Dynamically populated by JavaScript -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Built with <i class="fas fa-heart" aria-label="love"></i> for coding enthusiasts</p>
        <div class="footer-links">
            <a href="https://github.com/yourusername/codequest" target="_blank" rel="noopener noreferrer" aria-label="View source code on GitHub">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="#" aria-label="About CodeQuest">
                <i class="fas fa-info-circle"></i> About
            </a>
        </div>
    </footer>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
