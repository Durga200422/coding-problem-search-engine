<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuest - Find Your Next Coding Challenge</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

</head>
<body>
    <!-- Hero Section -->
    <header class="hero">
        <!-- Theme Toggle -->
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
            <i class="fas fa-moon"></i>
        </button>

        <div class="hero-content">
            <h1 class="hero-title">
                <i class="fas fa-code"></i> CodeQuest
            </h1>
            <p class="hero-subtitle">Discover 10,000+ coding problems across multiple platforms</p>
        </div>
    </header>
    <!-- Add this right after </header> (hero section) and before container -->
   <section class="tag-cloud-section">
    <div class="container">
        <h2 class="section-title">
            <i class="fas fa-cloud"></i> Explore Popular Topics
        </h2>
        <div id="tagCloud" class="tag-cloud"></div>
    </div>
    </section>

    <!-- Main Container -->
    <div class="container">
        <!-- Search Section -->
        <section class="search-section">
            <form id="searchForm" class="search-form">
                <div class="search-input-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input 
                        type="text" 
                        id="query" 
                        class="search-input" 
                        placeholder="Search by keywords, topics, or problem names..."
                        autocomplete="off"
                        required
                    >
                    <!-- Add this inside search-input-wrapper div, after the input -->
                    <div id="searchHistory" class="search-history hidden"></div>

                </div>
                
                <div class="filters-row">
                    <div class="filter-group">
                        <label><i class="fas fa-laptop-code"></i> Platform</label>
                        <select id="platform" class="filter-select">
                            <option value="">All Platforms</option>
                            <option value="Codeforces">Codeforces</option>
                            <option value="LeetCode">LeetCode</option>
                            <option value="CodeChef">CodeChef</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label><i class="fas fa-signal"></i> Difficulty</label>
                        <select id="difficulty" class="filter-select">
                            <option value="">All Levels</option>
                            <option value="800">800 (Beginner)</option>
                            <option value="1000">1000</option>
                            <option value="1200">1200</option>
                            <option value="1400">1400</option>
                            <option value="1600">1600 (Medium)</option>
                            <option value="1800">1800</option>
                            <option value="2000">2000+</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label><i class="fas fa-sort"></i> Sort By</label>
                        <select id="sortBy" class="filter-select">
                            <option value="relevance">Relevance</option>
                            <option value="difficulty-asc">Difficulty (Easy First)</option>
                            <option value="difficulty-desc">Difficulty (Hard First)</option>
                        </select>
                    </div>
                </div>
                <!-- Tag Filter Section -->
                <div class="tag-filter-section">
                    <label class="tag-filter-label">
                        <i class="fas fa-tags"></i> Filter by Topics
                    </label>
                    <div id="tagFilters" class="tag-filters">
                        <!-- Dynamically populated -->
                    </div>
                    <button id="clearTags" class="clear-tags-btn hidden">
                        <i class="fas fa-times"></i> Clear Tags
                    </button>
                </div>

                <button type="submit" class="search-btn">
                    <i class="fas fa-search"></i> Search Problems
                </button>
            </form>
        </section>

        
        <!-- Add this right after the resultsMeta div -->
        <div id="exportSection" class="export-section hidden">
            <button class="export-btn" onclick="exportResults('json')">
                <i class="fas fa-download"></i> Export JSON
            </button>
            <button class="export-btn" onclick="exportResults('csv')">
                <i class="fas fa-file-csv"></i> Export CSV
            </button>
        </div>
        <!-- Add this after exportSection div -->
        <div id="statsSection" class="stats-section hidden">
            <h3 class="stats-title"><i class="fas fa-chart-bar"></i> Result Statistics</h3>
            <div class="stats-grid">
                <div class="stat-card">
                    <canvas id="difficultyChart"></canvas>
                </div>
                <div class="stat-card">
                    <canvas id="platformChart"></canvas>
                </div>
                <div class="stat-card">
                    <canvas id="tagChart"></canvas>
                </div>
            </div>
        </div>
        <!-- Results Meta -->
        <div id="resultsMeta" class="results-meta hidden">
            <span id="resultsCount" class="results-count"></span>
            <span id="searchTime" class="search-time"></span>
        </div>
        <!-- Loading State -->
        <div id="loader" class="loader hidden">
            <div class="skeleton-cards">
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
            </div>
        </div>

        <!-- Error State -->
        <div id="error" class="error-state hidden">
            <i class="fas fa-exclamation-circle"></i>
            <p id="errorMessage"></p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state hidden">
            <i class="fas fa-search"></i>
            <h3>No problems found</h3>
            <p>Try adjusting your search criteria or filters</p>
        </div>

        <!-- Results Grid -->
        <div id="results" class="results-grid"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Built with <i class="fas fa-heart"></i> for coding enthusiasts</p>
        <p class="footer-links">
            <a href="#"><i class="fab fa-github"></i> GitHub</a>
            <a href="#"><i class="fas fa-info-circle"></i> About</a>
        </p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
